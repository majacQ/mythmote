apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "24.0.0"

    defaultConfig {
        applicationId "tkj.android.homecontrol.mythmote"
        minSdkVersion 8
        targetSdkVersion 23
        versionCode 2908
        versionName "1.10.0.0"
    }
    if (project.hasProperty("mythmote.signing")
            && new File(project.property("mythmote.signing") + ".gradle").exists()) {
        apply from: project.property("mythmote.signing") + ".gradle";
    }
    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'LICENSE.txt'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    productFlavors {
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile 'com.android.support:support-v4:23.0.0'
    compile 'com.android.support:appcompat-v7:23.0.0'
}
